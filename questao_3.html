<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        i = 0;
        semestre = 1;
        soma = 0;

        while(i < 4)
        {
            nota = parseFloat(prompt("Digite a nota do "+ semestre +"° semestre:"));
            soma = soma +nota;
            if (soma >= 60)
            {
                situacao = "Aprovado";
            }
            else if(soma >= 40 && soma < 60)
            {
                situacao = "Recuperação";
            }
            else
            {
                situacao = "Reprovado";
            }

            i++;
            semestre++;
        }
        if(situacao == "Recuperação")
            {
                alert("Em recuperação");
                var recu = prompt("Digite sua nota da recuperação");
                
                if(recu >= 60)
                {
                    situacao = "Aprovado";
                }
                else 
                {
                    situacao = "Reprovado";
                }
                soma = recu;
            }
        document.writeln("<h1>Exercicio 3</h1><br><br>");
        document.writeln(soma + " " +situacao + "<br><br>");

    </script>
</body>
</html>
