<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var vetNum=[]; x=0
    tamanho = 0
	

    while(x<10){
        vetNum[x]=parseInt(prompt("Digite os numeros: "));
        x++;
    }
    
    tamanho = vetNum.length
    for (i=0; i<tamanho; i++){
        if(vetNum[i] > 0){
            console.log(vetNum[i])
        }
    }
    
    
    
    </script>
</body>
</html>
