<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        function tamanho (num){
            var vetNum = []
            x=0
            while(x<num){
                vetNum[x]=parseInt(prompt("Digite os numeros: "))
                x++
            }
            vetNum.sort()
            console.log(vetNum)
        }
        var res = tamanho(parseInt(prompt("Digite o tamanho do array: ")))
        console.log(res)
    </script>
</body>
